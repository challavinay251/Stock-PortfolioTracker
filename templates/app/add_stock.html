<!-- portfolio/templates/portfolio/add_stock.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Stock</title>
</head>
<body>
    <h1>Add Stock</h1>
    <form method="post" action="{% url 'add_stock' %}">
        {% csrf_token %}
        <label for="symbol">Symbol:</label>
        <input type="text" name="symbol" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required><br>
        <label for="purchase_price">Purchase Price:</label>
        <input type="text" name="purchase_price" required><br>
        <label for="purchase_date">Purchase Date:</label>
        <input type="date" name="purchase_date" required><br>
        <button type="submit">Add Stock</button>
    </form>
    <a href="{% url 'stock_list' %}">View Portfolio</a>
</body>
</html>
