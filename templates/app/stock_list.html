<!-- portfolio/templates/portfolio/stock_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Stock Portfolio</title>
</head>
<body>
    <h1>Stock Portfolio</h1>
    <ul>
        {% for stock in stocks %}
            <li>{{ stock.symbol }} - {{ stock.name }} - {{ stock.quantity }} shares</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_stock' %}">Add Stock</a>
</body>
</html>
